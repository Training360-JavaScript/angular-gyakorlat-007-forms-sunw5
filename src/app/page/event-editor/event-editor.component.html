<p>event-editor works!</p>

<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(event)" class="mt-3">
      <input [(ngModel)]="event.id" name="id" type="hidden">
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="event.name" name="name" type="text" class="form-control" pattern=".{8,}" required>
        <div [hidden]="eventForm.controls['name']?.valid" class="error-messag">
          Please type a valid event name minimum 8 characters or more.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input [(ngModel)]="event.date" name="date" date type="text" class="form-control">
        <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
          Please type valid date date format.
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input [(ngModel)]="event.time" name="time" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input [(ngModel)]="event.location" name="location" type="text" class="form-control">
      </div>
      <button [disabled]="eventForm.invalid" class="btn btn-primary btn-block">
        <i class="fa fa-save"></i> Update
      </button>
    </form>
  </div>
</div>
